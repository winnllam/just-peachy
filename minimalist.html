<html>
  <head>
    <link rel="stylesheet" href="static/Minimalist/minimal.css" type="text/css">

    <title>Minimalist</title>

  </head>

  <body>
    <h1>Safe Travels</h1>
    <br>
    <img id="destination" src="static/Minimalist/mountains.png" onclick="window.location.href='index.html'"> <!-- click to return -->

    <!-- modal -->
    <img class="pic" style="top:600px;left:250px;" src="static/Minimalist/banff1.jpg" alt="Caption 1">
    <img class="pic" style="top:400px;left:1100px;" src="static/Minimalist/banff2.jpg" alt="Caption 2">
    <img class="pic" style="top:250px;left:25px;" src="static/Minimalist/banff3.jpg" alt="Caption 3">
    <img class="pic" style="top:150px;left:900px;" src="static/Minimalist/banff4.jpg" alt="Caption 4">

    <!-- The Modal -->
    <div id="box" class="modal">
      <span class="close" onclick="document.getElementById('box').style.display='none'">&times;</span>
      <img class="modal-content" id="img">
      <div id="caption"></div>
    </div>


    <svg height="750" width="1250">
      <!-- background path -->
      <path d="M 600 475 q -400 -150 50 -300" stroke="black" stroke-width="5" fill="none" />
      <path d="M 300 775 q 750 -150 300 -300" stroke="black" stroke-width="5" fill="none" />

      <path d="M 850 475 q -650 -150 -150 -300" stroke="black" stroke-width="5" fill="none" />
      <path d="M 1100 775 q 350 -150 -250 -300" stroke="black" stroke-width="5" fill="none" />
      <!--M _x position_ _y position_ q _curvature x_ _curvature y_ _right x_ _right y-->

      <!-- img lines --> <!-- more lines for more pics-->
      <line x1="560" y1="600" x2="900" y2="600" style="stroke:rgb(41,45,52);stroke-width:3" />
      <circle cx="900" cy="600" r="3" stroke="black" stroke-width="3" fill="black" />

      <line x1="650" y1="450" x2="1100" y2="450" style="stroke:rgb(41,45,52);stroke-width:3" />
      <circle cx="650" cy="450" r="3" stroke="black" stroke-width="3" fill="black" />

      <line x1="330" y1="325" x2="450" y2="325" style="stroke:rgb(41,45,52);stroke-width:3" />
      <circle cx="450" cy="325" r="3" stroke="black" stroke-width="3" fill="black" />

      <line x1="600" y1="200" x2="900" y2="200" style="stroke:rgb(41,45,52);stroke-width:3" />
      <circle cx="600" cy="200" r="3" stroke="black" stroke-width="3" fill="black" />

      Sorry, your browser does not support inline SVG.
    </svg>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      var modal = document.getElementById('box');

      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var img = $('.pic');
      var modalImg = $("#img");
      var captionText = document.getElementById("caption");
      $('.pic').click(function(){
          modal.style.display = "block";
          var newSrc = this.src;
          modalImg.attr('src', newSrc);
          captionText.innerHTML = this.alt;
      });

      var span = document.getElementsByClassName("close")[0];

      span.onclick = function() {
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
