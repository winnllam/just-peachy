<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>

    <title>Just-Peachy Page Designs</title>

    <style>
      @font-face { font-family: Staatliches; src: url('../static/Staatliches/Staatliches-Regular.ttf');}

      html {margin: 0;}
      body {margin: 0;}

      h1 {
        text-align: center;
        font-family: "Allerta Stencil";
        font-size: 60px;
        margin-bottom: 0;
      }
      h2 {
        font-family: Staatliches;
        font-size: 30px;
        margin: 0;
      }
      p {font-family: "Arial";}

      .pagebox {
        width: 80%;
        height: auto;
        margin: 7%;
        padding: 25px;
        border: 5px solid black;
        background-color: white;
        box-shadow: 10px 10px grey;
        overflow: auto;
      }
      .demo { /*page image*/
        width: 45%;
        height: auto;
        float: left;
      }
      .demo:hover {
        opacity: 0.5;
      }
      .text { /*page text*/
        width: 50%;
        height: auto;
        float: right;
      }
      .palette{
        width:auto;
        height: 30px;
      }

      #backdrop {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }
      #logo_box {
        position:absolute;
        top:45%;
        left:50%;
        transform:translate(-50%,-50%);
      }
      #logo {
        width:100%;
        height: auto;
      }
      #arrow {
        position:absolute;
        top:95%;
        left:50%;
        transform:translate(-50%,-50%);
        font-size: 50px;
        color: pink;
      }
      #grid {
        display:grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
      }
    </style>

  </head>

  <body>
    <div style="position:relative;">
      <img id="backdrop" src="../static/white.jpg" alt="bg">
      <div id="logo_box">
        <img id="logo" src="../static/logo.png" alt="logo">
      </div>
      <i id="arrow" class="fas fa-arrow-circle-down"></i>
    </div>

    <h1>Page Designs</h1>
    <p style="text-align:center;">Click on images to see more</p>

    <div id="grid">
      <div class="pagebox">
        <img class="demo" src="../static/wireframe.png" alt="evt" onclick="window.location.href='/postcard'">
        <div class="text">
          <h2>Postcard</h2>
          <p>Mail delivery/post card themed page</p>
          <p>Profile page or traveller's page with links and text.</p>
          <p>Colour Palette: <img class="palette" src="../static/palettes/pc-palette.png" alt="palette"></p>
          <p>Dated <b>12/30/2018</b></p>
        </div>
      </div>
